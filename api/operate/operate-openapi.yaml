          content:
            application/problem+json:
              schema:
                "$ref": "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Error"
        "500":
          description: API application error
          content:
            application/problem+json:
              schema:
                "$ref": "#/components/schemas/Error"
      security:
        - bearer-key: []
        - cookie: []
