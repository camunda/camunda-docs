paths:
  /decision-instances/search:
    post:
      tags:
        - Decision instance
      operationId: searchDecisionInstances
      summary: Search decision instances
      description: |-


        [[CONSISTENCY:EVENTUAL]]

        Search for decision instances based on given criteria.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DecisionInstanceSearchQuery"
      responses:
        "200":
          description: The decision instance search result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecisionInstanceSearchQueryResult"
        "400":
          $ref: "common-responses.yaml#/components/responses/InvalidData"
        "401":
          $ref: "common-responses.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "common-responses.yaml#/components/responses/Forbidden"
        "500":
          $ref: "common-responses.yaml#/components/responses/InternalServerError"
  /decision-instances/{decisionEvaluationInstanceKey}:
    get:
      tags:
        - Decision instance
      operationId: getDecisionInstance
      summary: Get decision instance
      description: |-


        [[CONSISTENCY:EVENTUAL]]

        Returns a decision instance.
      parameters:
        - name: decisionEvaluationInstanceKey
          in: path
          required: true
          description: The assigned key of the decision instance, which acts as a unique identifier for this decision instance.
          schema:
            type: string
            format: string<DecisionInstanceKey>
            example: "22517998136843567"
            description: System-generated key for a deployed decision instance.
      responses:
        "200":
          description: The decision instance is successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecisionInstanceGetQueryResult"
        "400":
          $ref: "common-responses.yaml#/components/responses/InvalidData"
        "401":
          $ref: "common-responses.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "common-responses.yaml#/components/responses/Forbidden"
        "404":
          description: |
            The decision instance with the given key was not found. More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "problem-detail.yaml#/components/schemas/ProblemDetail"
        "500":
          $ref: "common-responses.yaml#/components/responses/InternalServerError"
  /decision-instances/{decisionInstanceKey}/deletion:
    post:
      tags:
        - Decision instance
      operationId: deleteDecisionInstance
      summary: Delete decision instance
      description: |-


        [[CONSISTENCY:EVENTUAL]]

        Delete all associated decision evaluations based on provided key.
      parameters:
        - name: decisionInstanceKey
          in: path
          required: true
          description: The key of the decision instance to delete.
          schema:
            type: string
            format: string<DecisionInstanceKey>
            example: "22517998136843567"
            description: System-generated key for a deployed decision instance.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteDecisionInstanceRequest"
      responses:
        "204":
          description: The decision instance is marked for deletion.
        "401":
          $ref: "common-responses.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "common-responses.yaml#/components/responses/Forbidden"
        "404":
          description: The decision instance is not found.
          content:
            application/problem+json:
              schema:
                $ref: "problem-detail.yaml#/components/schemas/ProblemDetail"
        "500":
          $ref: "common-responses.yaml#/components/responses/InternalServerError"
        "503":
          $ref: "common-responses.yaml#/components/responses/ServiceUnavailable"
  /decision-instances/deletion:
    post:
      tags:
        - Decision instance
      operationId: deleteDecisionInstancesBatchOperation
      summary: Delete decision instances (batch)
      description: |


        [[CONSISTENCY:EVENTUAL]]

        Delete multiple decision instances. This will delete the historic data from secondary storage.
        This is done asynchronously, the progress can be tracked using the batchOperationKey from the response and the batch operation status endpoint (/batch-operations/{batchOperationKey}).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "batch-operations.yaml#/components/schemas/DecisionInstanceDeletionBatchOperationRequest"
      responses:
        "200":
          description: The batch operation request was created.
          content:
            application/json:
              schema:
                $ref: "batch-operations.yaml#/components/schemas/BatchOperationCreatedResult"
        "400":
          description: |
            The decision instance batch operation failed. More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "problem-detail.yaml#/components/schemas/ProblemDetail"
        "401":
          $ref: "common-responses.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "common-responses.yaml#/components/responses/Forbidden"
        "500":
          $ref: "common-responses.yaml#/components/responses/InternalServerError"
components:
  schemas:
    DecisionInstanceSearchQuerySortRequest:
      type: object
      properties:
        field:
          description: The field to sort by.
          type: string
          enum:
            - decisionDefinitionId
            - decisionDefinitionKey
            - decisionDefinitionName
            - decisionDefinitionType
            - decisionDefinitionVersion
            - decisionEvaluationInstanceKey
            - decisionEvaluationKey
            - elementInstanceKey
            - evaluationDate
            - evaluationFailure
            - processDefinitionKey
            - processInstanceKey
            - rootDecisionDefinitionKey
            - state
            - tenantId
        order:
          $ref: "search-models.yaml#/components/schemas/SortOrderEnum"
      required:
        - field
    DecisionInstanceSearchQuery:
      type: object
      allOf:
        - $ref: "search-models.yaml#/components/schemas/SearchQueryRequest"
      properties:
        sort:
          description: Sort field criteria.
          type: array
          items:
            $ref: "#/components/schemas/DecisionInstanceSearchQuerySortRequest"
        filter:
          description: The decision instance search filters.
          allOf:
            - $ref: "#/components/schemas/DecisionInstanceFilter"
    DecisionInstanceFilter:
      description: Decision instance search filter.
      type: object
      properties:
        decisionEvaluationInstanceKey:
          description: The key of the decision evaluation instance.
          allOf:
            - $ref: "keys.yaml#/components/schemas/DecisionEvaluationInstanceKeyFilterProperty"
        state:
          description: The state of the decision instance.
          allOf:
            - $ref: "#/components/schemas/DecisionInstanceStateFilterProperty"
        evaluationFailure:
          type: string
          description: The evaluation failure of the decision instance.
        evaluationDate:
          description: The evaluation date of the decision instance.
          allOf:
            - $ref: "filters.yaml#/components/schemas/DateTimeFilterProperty"
        decisionDefinitionId:
          allOf:
            - $ref: "identifiers.yaml#/components/schemas/DecisionDefinitionId"
          description: The ID of the DMN decision.
        decisionDefinitionName:
          type: string
          description: The name of the DMN decision.
        decisionDefinitionVersion:
          type: integer
          format: int32
          description: The version of the decision.
        decisionDefinitionType:
          $ref: "#/components/schemas/DecisionDefinitionTypeEnum"
        tenantId:
          description: The tenant ID of the decision instance.
          allOf:
            - $ref: "identifiers.yaml#/components/schemas/TenantId"
        decisionEvaluationKey:
          allOf:
            - $ref: "keys.yaml#/components/schemas/DecisionEvaluationKey"
          description: |
            The key of the parent decision evaluation. Note that this is not the identifier of an individual decision instance; the `decisionEvaluationInstanceKey` is the identifier for a decision instance.
        processDefinitionKey:
          allOf:
            - $ref: "keys.yaml#/components/schemas/ProcessDefinitionKey"
          description: The key of the process definition.
        processInstanceKey:
          allOf:
            - $ref: "keys.yaml#/components/schemas/ProcessInstanceKey"
          description: The key of the process instance.
        decisionDefinitionKey:
          description: The key of the decision.
          allOf:
            - $ref: "keys.yaml#/components/schemas/DecisionDefinitionKeyFilterProperty"
        elementInstanceKey:
          description: The key of the element instance this decision instance is linked to.
          allOf:
            - $ref: "keys.yaml#/components/schemas/ElementInstanceKeyFilterProperty"
        rootDecisionDefinitionKey:
          description: The key of the root decision definition.
          allOf:
            - $ref: "keys.yaml#/components/schemas/DecisionDefinitionKeyFilterProperty"
        decisionRequirementsKey:
          description: The key of the decision requirements definition.
          allOf:
            - $ref: "keys.yaml#/components/schemas/DecisionRequirementsKeyFilterProperty"
    DeleteDecisionInstanceRequest:
      type: object
      nullable: true
      properties:
        operationReference:
          $ref: "keys.yaml#/components/schemas/OperationReference"
    DecisionInstanceSearchQueryResult:
      type: object
      allOf:
        - $ref: "search-models.yaml#/components/schemas/SearchQueryResponse"
      properties:
        items:
          description: The matching decision instances.
          type: array
          items:
            $ref: "#/components/schemas/DecisionInstanceResult"
    DecisionInstanceResult:
      type: object
      properties:
        decisionEvaluationInstanceKey:
          $ref: "keys.yaml#/components/schemas/DecisionEvaluationInstanceKey"
        state:
          $ref: "#/components/schemas/DecisionInstanceStateEnum"
        evaluationDate:
          type: string
          format: date-time
          description: The evaluation date of the decision instance.
        evaluationFailure:
          type: string
          description: The evaluation failure of the decision instance.
        decisionDefinitionId:
          allOf:
            - $ref: "identifiers.yaml#/components/schemas/DecisionDefinitionId"
          description: The ID of the DMN decision.
        decisionDefinitionName:
          type: string
          description: The name of the DMN decision.
        decisionDefinitionVersion:
          type: integer
          format: int32
          description: The version of the decision.
        decisionDefinitionType:
          $ref: "#/components/schemas/DecisionDefinitionTypeEnum"
        result:
          type: string
          description: The result of the decision instance.
        tenantId:
          description: The tenant ID of the decision instance.
          allOf:
            - $ref: "identifiers.yaml#/components/schemas/TenantId"
        decisionEvaluationKey:
          allOf:
            - $ref: "keys.yaml#/components/schemas/DecisionEvaluationKey"
          description: The key of the decision evaluation where this instance was created.
        processDefinitionKey:
          allOf:
            - $ref: "keys.yaml#/components/schemas/ProcessDefinitionKey"
          description: The key of the process definition.
        processInstanceKey:
          allOf:
            - $ref: "keys.yaml#/components/schemas/ProcessInstanceKey"
          description: The key of the process instance.
        rootProcessInstanceKey:
          $ref: "keys.yaml#/components/schemas/RootProcessInstanceKey"
        decisionDefinitionKey:
          allOf:
            - $ref: "keys.yaml#/components/schemas/DecisionDefinitionKey"
          description: The key of the decision.
        elementInstanceKey:
          description: The key of the element instance this decision instance is linked to.
          allOf:
            - $ref: "keys.yaml#/components/schemas/ElementInstanceKey"
        rootDecisionDefinitionKey:
          allOf:
            - $ref: "keys.yaml#/components/schemas/DecisionDefinitionKey"
          description: The key of the root decision definition.
    DecisionInstanceGetQueryResult:
      allOf:
        - $ref: "#/components/schemas/DecisionInstanceResult"
        - type: object
          properties:
            evaluatedInputs:
              type: array
              items:
                $ref: "#/components/schemas/EvaluatedDecisionInputItem"
              description: |
                The evaluated inputs of the decision instance.
            matchedRules:
              type: array
              items:
                $ref: "#/components/schemas/MatchedDecisionRuleItem"
              description: |
                The matched rules of the decision instance.
    EvaluatedDecisionInputItem:
      type: object
      description: A decision input that was evaluated within this decision evaluation.
      properties:
        inputId:
          type: string
        inputName:
          type: string
        inputValue:
          type: string
    EvaluatedDecisionOutputItem:
      type: object
      description: The evaluated decision outputs.
      properties:
        outputId:
          type: string
        outputName:
          type: string
        outputValue:
          type: string
        ruleId:
          type: string
        ruleIndex:
          type: integer
          format: int32
    MatchedDecisionRuleItem:
      type: object
      description: A decision rule that matched within this decision evaluation.
      properties:
        ruleId:
          description: The ID of the matched rule.
          type: string
        ruleIndex:
          description: The index of the matched rule.
          type: integer
          format: int32
        evaluatedOutputs:
          description: The evaluated decision outputs.
          type: array
          items:
            $ref: "#/components/schemas/EvaluatedDecisionOutputItem"
    DecisionDefinitionTypeEnum:
      description: The type of the decision.
      type: string
      enum:
        - DECISION_TABLE
        - LITERAL_EXPRESSION
        - UNKNOWN
    DecisionInstanceStateEnum:
      description: The state of the decision instance.
      type: string
      enum:
        - EVALUATED
        - FAILED
        - UNSPECIFIED
    AdvancedDecisionInstanceStateFilter:
      title: Advanced filter
      description: Advanced DecisionInstanceStateEnum filter.
      type: object
      properties:
        $eq:
          description: Checks for equality with the provided value.
          allOf:
            - $ref: "#/components/schemas/DecisionInstanceStateEnum"
        $neq:
          description: Checks for inequality with the provided value.
          allOf:
            - $ref: "#/components/schemas/DecisionInstanceStateEnum"
        $exists:
          description: Checks if the current property exists.
          type: boolean
        $in:
          description: Checks if the property matches any of the provided values.
          type: array
          items:
            $ref: "#/components/schemas/DecisionInstanceStateEnum"
        $notIn:
          description: Checks if the property matches none of the provided values.
          type: array
          items:
            $ref: "#/components/schemas/DecisionInstanceStateEnum"
        $like:
          $ref: "filters.yaml#/components/schemas/LikeFilter"
    DecisionInstanceStateFilterProperty:
      description: DecisionInstanceStateEnum property with full advanced search capabilities.
      type: object
      oneOf:
        - type: string
          title: Exact match
          description: Matches the value exactly.
          allOf:
            - $ref: "#/components/schemas/DecisionInstanceStateEnum"
        - $ref: "#/components/schemas/AdvancedDecisionInstanceStateFilter"
