paths:
  /jobs/statistics/global:
    get:
      tags:
        - Job
      operationId: getGlobalJobStatistics
      summary: Global job statistics
      description: |


        [[CONSISTENCY:EVENTUAL]]

        Returns global aggregated counts for jobs. Optionally filter by the creation time window and/or jobType.
      parameters:
        - name: from
          in: query
          required: true
          description: |
            Start of the time window to filter metrics. ISO 8601 date-time format.
          schema:
            type: string
            format: date-time
          example: "2024-07-28T15:51:28.071Z"
        - name: to
          in: query
          required: true
          description: |
            End of the time window to filter metrics. ISO 8601 date-time format.
          schema:
            type: string
            format: date-time
          example: "2024-07-29T15:51:28.071Z"
        - name: jobType
          in: query
          required: false
          description: Optional job type to limit the aggregation to a single job type.
          schema:
            type: string
          example: fetch-customer-data
      responses:
        "200":
          description: Global job metrics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalJobStatisticsQueryResult"
        "400":
          $ref: "common-responses.yaml#/components/responses/InvalidData"
        "401":
          $ref: "common-responses.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "common-responses.yaml#/components/responses/Forbidden"
        "500":
          $ref: "common-responses.yaml#/components/responses/InternalServerError"
  /jobs/statistics/by-types:
    post:
      tags:
        - Job
      operationId: getJobTypeStatistics
      summary: Get job statistics by type
      description: |


        [[CONSISTENCY:EVENTUAL]]

        Get statistics about jobs, grouped by job type.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobTypeStatisticsQuery"
      responses:
        "200":
          description: The job type statistics result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobTypeStatisticsQueryResult"
        "400":
          $ref: "common-responses.yaml#/components/responses/InvalidData"
        "401":
          $ref: "common-responses.yaml#/components/responses/Unauthorized"
        "403":
          $ref: "common-responses.yaml#/components/responses/Forbidden"
        "500":
          $ref: "common-responses.yaml#/components/responses/InternalServerError"
components:
  schemas:
    GlobalJobStatisticsQueryResult:
      description: Global job statistics query result.
      type: object
      required:
        - created
        - completed
        - failed
        - isIncomplete
      properties:
        created:
          $ref: "#/components/schemas/StatusMetric"
        completed:
          $ref: "#/components/schemas/StatusMetric"
        failed:
          $ref: "#/components/schemas/StatusMetric"
        isIncomplete:
          description: True if some data is missing because internal limits were reached and some metrics were not recorded.
          type: boolean
          example: false
    StatusMetric:
      description: Metric for a single job status.
      type: object
      required:
        - count
        - lastUpdatedAt
      properties:
        count:
          description: Number of jobs in this status.
          type: integer
          format: int64
          example: 145
        lastUpdatedAt:
          description: ISO 8601 timestamp of the last update for this status.
          type: string
          format: date-time
          example: "2024-07-29T15:51:28.071Z"
    JobTypeStatisticsQuery:
      description: Job type statistics query.
      type: object
      properties:
        filter:
          $ref: "#/components/schemas/JobTypeStatisticsFilter"
        page:
          allOf:
            - $ref: "search-models.yaml#/components/schemas/CursorForwardPagination"
    JobTypeStatisticsFilter:
      description: Job type statistics search filter.
      type: object
      required:
        - from
        - to
      properties:
        from:
          description: |
            Start of the time window to filter metrics. ISO 8601 date-time format.
          type: string
          format: date-time
          example: "2024-07-28T15:51:28.071Z"
        to:
          description: |
            End of the time window to filter metrics. ISO 8601 date-time format.
          type: string
          format: date-time
          example: "2024-07-29T15:51:28.071Z"
        jobType:
          description: |
            Optional job type filter with advanced search capabilities.
            Supports exact match, pattern matching, and other operators.
          allOf:
            - $ref: "filters.yaml#/components/schemas/StringFilterProperty"
    JobTypeStatisticsQueryResult:
      description: Job type statistics query result.
      type: object
      required:
        - items
        - page
      allOf:
        - $ref: "search-models.yaml#/components/schemas/SearchQueryResponse"
      properties:
        items:
          description: The list of job type statistics items.
          type: array
          items:
            $ref: "#/components/schemas/JobTypeStatisticsItem"
    JobTypeStatisticsItem:
      description: Statistics for a single job type.
      type: object
      required:
        - jobType
        - created
        - completed
        - failed
        - workers
      properties:
        jobType:
          description: The job type identifier.
          type: string
          example: fetch-customer-data
        created:
          $ref: "#/components/schemas/StatusMetric"
        completed:
          $ref: "#/components/schemas/StatusMetric"
        failed:
          $ref: "#/components/schemas/StatusMetric"
        workers:
          description: Number of distinct workers observed for this job type.
          type: integer
          format: int32
          example: 5
